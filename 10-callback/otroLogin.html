<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body id="fondo">

    <div class="d-flex justify-content-around">
        <h1 class="text-center mt-5" id="titulo">
            Otro Login con el DOM de JS
        </h1>
        <button type="button" onclick="modoOscuro()" id="boton">Modo Oscuro</button>
    </div>

    <div class="mt-5 justify-content-around">

        <form class="w-75" id="formulario">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="mínimo de 8 caracteres">
            </div>
            <div>
                <h2>Selecciona tus Hobbys</h2>
                
                <label for="Fútbol" class="form-label">Fútbol: </label>
                <input type="checkbox" id="futbol" value="fútbol">
                <label for="Volley" class="form-label">Volley: </label>
                <input type="checkbox" id="volley" value="volley">
                <label for="Natación" class="form-label">Natación: </label>
                <input type="checkbox" id="natacion" value="natacion" style="background-color: blue;">
            </div>
            <div class="mb-3">
                <h2>Selecciona tus Edad</h2>
                    <label for="edad" class="form-label">18: </label>
                    <input type="radio" id="edad" value="18">
                    <label for="Volley" class="form-label">19: </label>
                    <input type="radio" value="19">
                    <label for="Natación" class="form-label">20: </label>
                    <input type="radio" value="20">
            </div>
            <div class="mb-3">
                <button type="reset" class="btn btn-danger w-25">
                    Borrar
                </button>
                <button type="submit" class="btn btn-warning w-25">
                    Login
                </button>
            </div>
        </form>

        


    </div>


    <script src="./otroLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
