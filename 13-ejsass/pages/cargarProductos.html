<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
    <title>Cargar Productos</title>
</head>

<body class="container">

    <nav class="navbar">
        <a href="../index.html" class="navbar__logo">SASS</href>
            <div class="navbar__bars">
                <i class="fas fa-bars"> </i>
            </div>
            <div class="navbar__menu">
                <a href="../index.html" class="navbar__menu--links">Home</a>
                <a href="./productos.html" class="navbar__menu--links">Productos</a>
                <a href="" class="navbar__menu--links">Contacto</a>
                <a href="./login.html" class="navbar__menu--links" id="button">
                    Login
            </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5" id="bienvenida">

        </h1>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-danger" id="salir">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <hr class="mt-5 mb-5">

    <!-- Creamos el formulario para cargar los productos-->

    <h1 class="text-center mt-5">
        Formulario de Carga de productos
    </h1>

    <!--  todo: corregir los atributos de cada etiqueta del form -->

    <div class="mt-5">
        <form class="w-75" id="formulario">
            <div class="mb-3">
                <label for="email" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Precio: </label>
                <input type="text" class="form-control" id="precioProducto">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Stock: </label>
                <input type="number" class="form-control" id="stockProducto">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Descripción: </label>
                <input type="text" class="form-control" id="descripcionProducto">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Imagen: </label>
                <input type="text" class="form-control" id="imagenProducto">
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-danger w-25">
                    Borrar
                </button>
                <button class="btn btn-success w-25" id="botonCargar">
                    Cargar
                </button>
            </div>

        </form>
    </div>


    <hr class="mt-5 mb-5">

    <div>
        <h1 class="text-center mt-5">
            Listado de Productos
        </h1>
    </div>

    <div class="text-center">
        <button class="btn btn-primary w-50" id="botonListar">
            Listar Productos
        </button>
    </div>

    <div>
        <table class="table table-striped" id="miTabla">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="bodyTabla">

            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>



    <script src="../js/cargarProductos.js"></script>
</body>

</html>
